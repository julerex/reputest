[package]
name = "reputest"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "A Rust web service that prints 'Reputesting!' to logs, designed for Azure Container Instances"

[dependencies]
warp = "0.3"
tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread"] }
log = "0.4"
env_logger = "0.10"
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
sha1 = "0.10"
rand = "0.8"
base64 = "0.21"
hmac = "0.12"


[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
